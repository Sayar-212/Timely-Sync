<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Access - Heritage Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .configure-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        h1 {
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 1px;
            font-weight: 600;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
        }
        
        .error {
            color: #e53e3e;
            margin-top: 1rem;
            font-size: 0.85rem;
        }
        
        .hint {
            background: #f7fafc;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="configure-container">
        <div class="logo">⚙️</div>
        <h1>Access Configuration</h1>
        <p class="subtitle">Enter your unique configure code to access your dashboard</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="configure_code">Configure Code</label>
                <input type="text" id="configure_code" name="configure_code" 
                       placeholder="Enter Code" maxlength="3" required>
            </div>
            
            <button type="submit" class="submit-btn">Continue</button>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
        
        <div class="hint">
            Contact your system administrator if you don't have a configure code.
        </div>
    </div>
</body>
</html>
