{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0"><i class="fas fa-university me-2"></i>Departments</h5>
                    <a href="/setup" class="btn btn-primary btn-sm">Add New Department</a>
                </div>
                <div id="departmentList">
                    <p class="text-muted">Loading departments...</p>
                </div>
                <div id="generationResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-info-circle me-2"></i>System Overview</h5>
                <div id="systemOverview">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-primary" id="totalSections">0</h3>
                                <small class="text-muted">Total Sections</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-success" id="totalSubjects">0</h3>
                                <small class="text-muted">Total Subjects</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-info" id="totalTeachers">0</h3>
                                <small class="text-muted">Total Teachers</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center">
                                <h3 class="text-warning" id="totalRooms">0</h3>
                                <small class="text-muted">Total Rooms</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentDepartmentId = null;

$(document).ready(function() {
    loadDepartments();
});

function loadDepartments() {
    $.get('/api/get_departments', function(departments) {
        if (departments.length > 0) {
            let html = '';
            departments.forEach(function(dept) {
                const programType = dept.duration == 2 ? 'M.Tech' : 
                                   dept.duration == 3 ? 'BCA/MCA' : 'B.Tech';
                html += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">${dept.name} (${programType})</h6>
                                    <small class="text-muted">Code: ${dept.code} â€¢ Duration: ${dept.duration} Years</small>
                                </div>
                                <div>
                                    <button class="btn btn-success btn-sm me-2" onclick="generateTimetables(${dept.id})">
                                        <i class="fas fa-play me-1"></i>Generate
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="modifyDepartment(${dept.id})">
                                        <i class="fas fa-edit me-1"></i>Modify
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            $('#departmentList').html(html);
        } else {
            $('#departmentList').html('<p class="text-muted">No departments configured yet.</p>');
        }
    }).fail(function() {
        $('#departmentList').html('<p class="text-muted">No departments configured yet.</p>');
    });
}



function modifyDepartment(deptId) {
    window.location.href = `/setup?dept_id=${deptId}`;
}

function generateTimetables(deptId) {
    currentDepartmentId = deptId;
    
    $('#generationResult').html('<div class="spinner-border spinner-border-sm me-2"></div>Generating timetables...');
    
    $.ajax({
        url: '/api/generate_timetable',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({department_id: currentDepartmentId}),
        success: function(response) {
            if (response.success) {
                $('#generationResult').html(`
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        ${response.message}
                        <br>
                        <a href="/download_schedules" class="btn btn-sm btn-success mt-2">
                            <i class="fas fa-download me-2"></i>Download Timetable PDF
                        </a>
                    </div>
                `);
            } else {
                $('#generationResult').html(`
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error: ${response.error}
                    </div>
                `);
            }
        },
        error: function() {
            $('#generationResult').html(`
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Failed to generate timetables
                </div>
            `);
        }
    });
}
</script>
{% endblock %}
